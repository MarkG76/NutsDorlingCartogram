<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dorling cartogram example</title>
</head>

<body style="margin:0">
    <div id="containerDiv" style="position:absolute;height:100%;width:100%;">

    </div>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="../../build/dorling.js"></script>
    <script>
        NutsDorlingCartogram.dorling()
            .containerId("containerDiv")
            .nutsLevel(2)
            .colors(["#3A6ABD", "#789BD8", "#D1D9F1", "#EBC2DE", "#E18FC8", "#A74177"])
            .thresholdValues([20000, 50000, 80000, 100000, 200000, 1000000])
            .showNutsSelector(true)
            .zoom(false)
            .sizeDatasetCode("nama_10r_3gdp")
            .sizeDatasetFilters("precision=1&unit=MIO_EUR&time=2018")
            .colorDatasetCode("nama_10r_3gdp")
            .colorDatasetFilters("precision=1&unit=EUR_HAB&time=2018")
            .circleExaggerationFactor(5)
            .colorLegend({
                //https://d3-legend.susielu.com/#color
                titleWidth: 190,
                title: "EUR_HAB 2018",
                orient: "vertical",
                shapeRadius: 10,
                shapePadding: 5,
                labelAlign: "middle",
                labelFormat: d3.format(".0f"),
                labelUnit: " ",
                labelOffset: 10,
                shape: "circle",
                //cells: 10,
            })
            .sizeLegend({
                title: "Total GDP 2018 (million euro)",
                titleYOffset: -5,
                titleXOffset: 23,
                textFunction: function (d) { return d.toLocaleString("en").replace(/,/gi, " "); },
                values: [700000, 300000, 100000]
            })
            .tooltip({
                colorLabel: "Gross domestic product (EUR per inhabitant)",
                sizeLabel: "Gross domestic product (million EUR)",
                shareLabel: "Share of national gross domestic product",
            })
            .exclude(["MK", "ME", "TR", "AL", "RS", "CH", "IS"])
            .graticule(false)
            .animate(true)
            .loop(true)
            .pauseButton(false)
            .showBorders(true)
            //d3-geo stuff
            .translateX(-452)
            .translateY(1126)
            .scale(0.0002065379208173783)
            .build();
    </script>
</body>

</html>
