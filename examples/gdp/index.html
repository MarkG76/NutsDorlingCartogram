<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='shortcut icon' type='image/x-icon' href='../../assets/images/favicon.ico' />
    <title>GDP Dorling Cartogram</title>
</head>

<body style="margin:0">
    <div id="containerDiv" style="position:absolute;height:100%;width:100%;text-align:center;">

    </div>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="../../build/dorling.js"></script>
    <script>
        NutsDorlingCartogram.dorling()
            .containerId("containerDiv")
            .nutsLevel(2)
            // .colors(["#3A6ABD", "#789BD8", "#D1D9F1", "#EBC2DE", "#E18FC8", "#A74177"])
            .colors(["#2d50a0", "#6487c3", "#aab9e1", "#f0cd91", "#e6a532", "#d76e2d"])
            .thresholdValues([10000, 20000, 30200, 40000, 50000, 1000000])
            .showNutsSelector(true)
            .sizeDatasetCode("nama_10r_3gdp")
            .sizeDatasetFilters("unit=MIO_EUR&time=2018")
            .colorDatasetCode("nama_10r_3gdp")
            .colorDatasetFilters("unit=EUR_HAB&time=2018")
            .maxCircleRadius({ 0: 65, 1: 25, 2: 25, 3: 15 })
            .legendsContainerHeight(620)
            .colorLegend({
                //https://d3-legend.susielu.com/#color
                titleWidth: 225,
                title: "Gross domestic product (EUR per inhabitant)",
                orient: "vertical",
                shapeRadius: 10,
                shapePadding: 5,
                labelAlign: "middle",
                labelFormat: d3.format(".0f"),
                labelUnit: " ",
                labelOffset: 10,
                shape: "circle",
                explanationYOffset: { 0: 420, 1: 345, 2: 340, 3: 340 },
            })
            .nutsSelectorTranslateY({ 0: 470, 1: 390, 2: 380, 3: 380 })
            .sizeLegend({
                title: "Gross domestic product (million EUR)",
                titleYOffset: { 0: 10, 1: 10, 2: 10, 3: 10 },
                titleXOffset: { 0: 23, 1: 23, 2: 23, 3: 23 },
                textFunction: function (d) { return d.toLocaleString("en").replace(/,/gi, " "); },
                values: {
                    0: [3500000, 1000000, 250000],
                    1: [1000000, 500000, 100000],
                    2: [1000000, 500000, 100000],
                    3: [300000, 100000, 10000]
                },
                bodyXOffset: { 0: 90, 1: 50, 2: 50, 3: 50 },
                bodyYOffset: { 0: 190, 1: 110, 2: 110, 3: 110 },
                labelsTranslateX: { 0: 80, 1: 45, 2: 40, 3: 40 }
            })
            .tooltip({
                colorLabel: "Gross domestic product",
                colorUnit: "EUR per inhabitant",
                sizeLabel: "Gross domestic product",
                sizeUnit: "million EUR",
                shareLabel: "Share of national gross domestic product",
            })
            .exclude(["MK", "ME", "TR", "AL", "RS"])
            .graticule(false)
            .showFootnotes(true)
            .footnotesText(" Data at NUTS 3 level is from 2017. Data for France not available at NUTS 3 level")
            .build();
    </script>
</body>

</html>
