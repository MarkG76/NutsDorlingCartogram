<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dorling cartogram example</title>
</head>

<body>
    <div id="containerDiv" style="width:850px; height:715px;">

    </div>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="../../build/dorling.js"></script>
    <script>
        NutsDorlingCartogram.dorling()
            .containerId("containerDiv")
            .width(900)
            .height(700)
            .nutsLevel(2)
            .colors(["#3A6ABD", "#789BD8", "#D1D9F1", "#EBC2DE", "#E18FC8", "#A74177"])
            .thresholdValues([20000, 50000, 80000, 100000, 200000, 1000000])
            .showNutsSelector(true)
            .zoom(false)
            .sizeDatasetCode("demo_r_pjangrp3")
            .sizeDatasetFilters("sex=T&age=TOTAL&unit=NR&time=2019")
            .colorDatasetCode("nama_10r_2gdp")
            .colorDatasetFilters("precision=1&unit=MIO_EUR&time=2018")
            .circleExaggerationFactor(1.1)
            .positionStrength(0.5)
            .legend({
                //https://d3-legend.susielu.com/#color
                titleWidth: 170,
                title: "GDP (million euro) 2018",
                orient: "vertical",
                shape: "rect",
                shapeRadius: 10,
                shapePadding: 5,
                labelAlign: "middle",
                labelFormat: d3.format(".0f"),
                labelUnit: " ",
                labelOffset: 10,
                shape: "circle",
                //cells: 10,
            })
            .exclude(["MK", "ME", "TR", "AL", "RS", "CH", "IS"])
            .coastalMargins(true)
            .graticule(false)
            .animate(true)
            .loop(true)
            .pauseButton(true)
            .showBorders(true)
            .sizeLegendTitle("Total population 2019")
            .sizeLegendTitleYOffset(-5)
            .seaColor("#bee0ea")
            .tooltipColorLabel("GDP (million euro)")
            .tooltipSizeLabel("Total population")
            .build();
    </script>
</body>

</html>
