<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourism Dorling Cartogram</title>
</head>

<body style="margin:0">
    <div id="containerDiv" style="position:absolute;height:100%;width:100%;text-align:center;">

    </div>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="../../build/dorling.js"></script>
    <script>
        NutsDorlingCartogram.dorling()
            .containerId("containerDiv")
            .nutsLevel(2)
            // .colors(["#3A6ABD", "#789BD8", "#D1D9F1", "#EBC2DE", "#E18FC8", "#A74177"])
            .colors(["#2d50a0", "#6487c3", "#aab9e1", "#f0cd91", "#e6a532", "#d76e2d"])
            .thresholdValues([20, 40, 50, 60, 80, 1000000])
            .showNutsSelector(true)
            .sizeDatasetCode("tour_occ_nin2")
            .sizeDatasetFilters("c_resid=TOTAL&unit=NR&precision=1&time=2018")
            .colorDatasetCode("tour_occ_nin2")
            .colorDatasetFilters("c_resid=FOR&unit=PC_TOT&precision=1&time=2018")
            .circleExaggerationFactor(0.6)
            .colorLegend({
                //https://d3-legend.susielu.com/#color
                titleWidth: 290,
                title: "Dependency on foreign tourists (% share of foreign tourists in total nights spent)",
                orient: "vertical",
                shapeRadius: 10,
                shapePadding: 5,
                labelAlign: "middle",
                labelFormat: d3.format(".0f"),
                labelUnit: " ",
                labelOffset: 10,
                shape: "circle",
                //cells: 10,
            })
            .sizeLegend({
                title: "Total number of nights spent (million)",
                titleYOffset: 35,
                titleXOffset: 23,
                textFunction: function (d) { return (d / 1000000).toLocaleString("en").replace(/,/gi, " "); },
                values: [50000000, 20000000, 1000000],
                bodyXOffset: 50,
                bodyYOffset: 100
            })
            .tooltip({
                colorLabel: "Foreign tourism dependency (% share of total nights spent by non-residents)",
                sizeLabel: "Total number of nights spent (million)",
                sizeValueTextFunction: function (d) { return (d / 1000000).toFixed(1).toLocaleString("en").replace(/,/gi, " "); },
                shareLabel: "Share of total nights spent in national total (%)",
            })
            .exclude(["MK", "ME", "TR", "AL", "RS"])
            .graticule(false)
            .loop(false)
            .pauseButton(false)
            .showBorders(true)
            .positionStrength(0.3)
            //d3-geo stuff
            .translateX(-390)
            .translateY(1126)
            .scale(0.0002065379208173783)
            .build();
    </script>
</body>

</html>
