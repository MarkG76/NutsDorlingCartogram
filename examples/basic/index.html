<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dorling cartogram example</title>
</head>

<body>
  <div id="containerDiv" style="height:700px; width:900px; resize: both;
  overflow: hidden;">
  </div>

  <script src="../../build/dorling.js"></script>
  <script>
    NutsDorlingCartogram.dorling()
      .containerId("containerDiv")
      .width(900)
      .height(700)
      .nutsLvl(2)
      //.colorScheme("interpolateRdYlBu")
      .colors(["#2d50a0", "#6487c3", "#aab9e1", "#f0cd91", "#e6a532", "#d76e2d"])
      .thresholdValues([-15, -10, 0, 10, 15, 20])
      .zoom(false)
      .sizeDatasetCode("demo_r_pjangrp3")
      .sizeDatasetFilters("sex=T&age=TOTAL&unit=NR&time=2018")
      .colorDatasetCode("demo_r_gind3")
      .colorDatasetFilters("indic_de=GROWRT&time=2018")
      .legend({
        //https://d3-legend.susielu.com/#color
        titleWidth: 170,
        title: "Population change 2018 (per 1000 persons)",
        orient: "vertical",
        shape: "rect",
        shapeRadius: 10,
        shapePadding: 5,
        labelAlign: "middle",
        labelUnit: " ",
        labelOffset: 10,
        shape: "square",
        //cells: 10,
      })
      .tooltipColorLabel("Population change per 1000 persons")
      .tooltipSizeLabel("Total population")
      .scale(900)
      .rotateX(-10)
      .rotateY(-61)
      .translateX(400)
      .translateY(216)
      .build();
  </script>
</body>

</html>
