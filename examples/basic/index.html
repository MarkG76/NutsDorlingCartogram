<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dorling cartogram example</title>
</head>

<body style="margin:0">
  <div id="containerDiv" style="position:absolute;height:100%;width:100%;">

  </div>
  <script src="https://d3js.org/d3-format.v1.min.js"></script>
  <script src="../../build/dorling.js"></script>
  <script>
    NutsDorlingCartogram.dorling()
      .containerId("containerDiv")
      .nutsLevel(2)
      .colors(["#2d50a0", "#6487c3", "#aab9e1", "#f0cd91", "#e6a532", "#d76e2d"])
      .thresholdValues([-15, -10, 0, 10, 15, 20])
      .zoom(false)
      .sizeDatasetCode("demo_r_pjangrp3")
      .sizeDatasetFilters("sex=T&age=TOTAL&unit=NR&time=2019")
      .colorDatasetCode("demo_r_gind3")
      .colorDatasetFilters("indic_de=GROWRT&time=2018")
      .circleExaggerationFactor(1.1)
      .positionStrength(0.1)
      .legend({
        titleWidth: 180,
        title: "Population change 2018 (per 1 000 inhabitants)",
        orient: "vertical",
        shape: "rect",
        shapeRadius: 10,
        shapePadding: 5,
        labelAlign: "middle",
        labelUnit: " ",
        labelOffset: 10,
        shape: "square",
        labelFormat: d3.format(".0f")
      })
      .exclude(["MK", "ME", "TR", "AL", "RS"])
      .coastalMargins(true)
      .seaColor("white")
      .graticule(false)
      .animate(true)
      .loop(true)
      .pauseButton(true)
      .showBorders(true)
      .sizeLegendTitle("Total population 2019")
      .sizeLegendTitleYOffset(-5)
      .highlightColor("purple")
      .tooltipColorLabel("Population change per 1 000 inhabitants")
      .tooltipSizeLabel("Total population")
      .translateX(-200)
      .translateY(1015)
      .scale(0.00018724106557328621)
      .build();
  </script>
</body>

</html>
